{% set name = "flatten-dict" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45bcbd2e2a687901fe7613340b1f74633172063582a35c4e0a79d8e104505cd8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - poetry
  run:
    - pathlib2 >=2.3,<3.0
    - python
    - setuptools
    - six >=1.12,<2.0

test:
  imports:
    - flatten_dict
    - flatten_dict.tests

about:
  home: https://github.com/ianlini/flatten-dict
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A flexible utility for flattening and unflattening dict-like objects in Python.

extra:
  recipe-maintainers:
    - bgruening
